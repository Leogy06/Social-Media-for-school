<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Customized Css-->
    <link rel="stylesheet" href="login.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register Form</title>
  </head>
  <body>
    <form class="form-container border rounded p-5">
      <div class="img-container">
        <img
          src="pictures\SchoolLogo.png"
          alt="htc-logo"
          class="img-responsive"
          id="img-logo"
        />
      </div>
      <h2 class="mb-4 text-center">Login Form</h2>
      <div class="input-class">
        <div class="input-class input-group-lg mb-2">
          <div class="input-group input-group-lg">
            <i class="fa-solid fa-user input-group-text pt-3"></i>
            <input type="text" placeholder="Username" class="form-control" />
          </div>
        </div>
        <div class="input-class input-group-lg mb-4">
          <div class="input-group input-group-lg">
            <i class="fa-solid fa-lock input-group-text pt-3"></i>
            <input type="text" placeholder="Username" class="form-control" />
          </div>
        </div>
      </div>
      <div class="button-class">
        <a
          href="#"
          class="btn btn-success w-100"
          role="button"
          data-bs-toggle="button"
          >Login</a
        >
      </div>
      <p class="text-center py-3 fs-5">Or</p>
      <div class="register-link-section">
        <span>Create an <a href="register.html">Account</a></span>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="Jquery\releases.jquery.com_git_jquery-git.js"></script>
    <script src="login.js"></script>
  </body>
</html>
